<div class="conataner-fluid" style="padding: 5%;">
  <h1>Bootcamp Entrollment Form</h1>
  <form #userForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" required #name="ngModel" [class.is-invalid]="name.invalid" [(ngModel)]="userModel.name" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email" />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.phone" />
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I'm interested in</option>
        <!-- <option *ngFor = "Let topic of topics">{{topic}}</option> -->
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="timePreference"
          value="morning"
          [(ngModel)]="userModel.timePreference"
        />
        <label class="form-check-label">Morning (9am - 12pm)</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="timePreference"
          value="evening"
          [(ngModel)]="userModel.timePreference"
        />
        <label class="form-check-label">Evening (5pm - 8pm)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe" />
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
  <br />
  <h3>{{ userForm.value | json }}</h3>
  <h3>{{ userModel | json }}</h3>
</div>
